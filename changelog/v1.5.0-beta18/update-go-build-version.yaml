changelog:
  - type: FIX
    issueLink: https://github.com/solo-io/gloo/issues/3493
    description: >-
      Update the version of golang Gloo was built with from 1.14.0 to 1.14.6, to pickup patch fixes to go; most
      notably, a workaround in go for a bug in affected Linux kernels (5.2.x, 5.3.0-5.3.14, 5.4.0-5.4.1) that
      could result in a corrupted AVX register and crash Gloo.