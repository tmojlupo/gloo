changelog:
  - type: NEW_FEATURE
    description: >-
      Add `oneWayTls` boolean configuration to the `SslConfig` (referenced on `VirtualService`s) to allow users to
      configure TLS termination to use one-way TLS rather than mTLS even if the root CA is provided (e.g., by default
      with TLS secrets from cert-manager).
    issueLink: https://github.com/solo-io/gloo/issues/4254